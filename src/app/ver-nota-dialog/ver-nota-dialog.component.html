<h2 style="padding:1rem;" mat-dialog-title>Notas de {{ data.descripcion }}</h2>

<mat-dialog-content  style="padding:1rem;">

  <div class="mb-3">
    <label for="periodo">Filtrar por período:</label>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Período</mat-label>
      <mat-select [(value)]="periodoSeleccionado" (selectionChange)="filtrarPorPeriodo()">
        <mat-option [value]="1">Período 1</mat-option>
        <mat-option [value]="2">Período 2</mat-option>
        <mat-option [value]="3">Período 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="notasFiltradas" class="mat-elevation-z2 w-100">

    <ng-container matColumnDef="taller">
      <th mat-header-cell *matHeaderCellDef> Taller </th>
      <td mat-cell *matCellDef="let nota"> {{ nota.detalle_taller }} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> Nota </th>
      <td mat-cell *matCellDef="let nota"> {{ nota.nota ?? 'Sin nota' }} </td>
    </ng-container>
    <ng-container matColumnDef="observacion">
      <th mat-header-cell *matHeaderCellDef> Observación </th>
      <td mat-cell *matCellDef="let nota"> {{ nota.descripcion ?? 'Sin Observación' }} </td>
    </ng-container>
    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef> Período </th>
      <td mat-cell *matCellDef="let nota"> {{ nota.periodo }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['taller', 'nota', 'periodo','observacion']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['taller', 'nota', 'periodo','observacion']"></tr>
  </table>

  <div class="mt-3">
    <strong>Promedio período {{ periodoSeleccionado }}:</strong> {{ promedio | number:'1.2-2' }}
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
</mat-dialog-actions>
