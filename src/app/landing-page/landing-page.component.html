<!-- Header -->
<header  style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f4f4f4;">

<!-- Botones header -->
<div>
  <button (click)="goToLogin()" style="margin-right: 1rem;">Iniciar sesión</button>
  <button (click)="abrirRegistro()">Registrarse</button>
</div>

</header>



<!-- Eventos -->
<!-- Eventos -->
<section *ngIf="eventCards && eventCards.length > 0"
         style="margin: 3rem auto; max-width: 1200px; text-align: center;">
  <h2 style="font-size: 2rem; margin-bottom: 2rem;">🎉 Eventos Destacados</h2>

  <div style="
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    ">
    <div *ngFor="let event of eventCards"
         class="card-evento"
         style="
           background: #ffffff;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
           border-radius: 12px;
           width: 280px;
           overflow: hidden;
           display: flex;
           flex-direction: column;
           transition: transform 0.3s ease, box-shadow 0.3s ease;
         ">
      
      <img [src]="event.image"
           alt="evento"
           style="width: 100%; height: 180px; object-fit: cover;">

      <div style="padding: 1rem; flex-grow: 1;">
        <h4 style="font-size: 1.2rem; margin-bottom: 0.5rem;">{{ event.descripcion }}</h4>

        <a *ngIf="event.url"
           [href]="event.url"
           target="_blank"
           style="
             display: inline-block;
             margin-top: 0.5rem;
             padding: 0.5rem 1rem;
             background-color: #0057ff;
             color: #fff;
             border-radius: 6px;
             text-decoration: none;
             font-size: 0.9rem;
             transition: background-color 0.3s ease;
           "
           (mouseover)="hovering = true"
           (mouseout)="hovering = false">
          Ver más
        </a>
      </div>
    </div>
  </div>
</section>
