<!-- Header -->
<header *ngIf="header" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f4f4f4;">
  <img [src]="header.data.logo_url" alt="Logo" style="height: 60px;">
<!-- Botones header -->
<div>
  <button (click)="goToLogin()" style="margin-right: 1rem;">Iniciar sesiÃ³n</button>
  <button (click)="abrirRegistro()">Registrarse</button>
</div>

</header>

<!-- Slider -->
<section *ngIf="slider" style="width: 100%; overflow: hidden; margin-top: 1rem;">
  <div *ngFor="let slide of slider.data.slides" style="margin-bottom: 1rem;">
    <img [src]="slide.image_url" [alt]="slide.alt" style="width: 100%; aspect-ratio: 16/9; object-fit: cover;">
    <div *ngIf="slide.title || slide.text" style="padding: 0.5rem;">
      <h2>{{ slide.title }}</h2>
      <p>{{ slide.text }}</p>
    </div>
  </div>
</section>

<!-- Botones informativos -->
<section *ngIf="infoButtons" style="margin-top: 2rem;">
  <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <div *ngFor="let btn of infoButtons.data.buttons"
         [style.background]="btn.color"
         style="padding: 1rem; border-radius: 10px; color: white; flex: 1 1 200px;">
      <h3>{{ btn.title }}</h3>
      <p>{{ btn.text }}</p>
    </div>
  </div>
</section>

<!-- Eventos -->
<section *ngIf="eventCards" style="margin-top: 2rem;">
  <h2>Eventos</h2>
  <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <div *ngFor="let event of eventCards.data.events"
         style="border: 1px solid #ccc; padding: 1rem; border-radius: 10px; flex: 1 1 250px;">
      <img [src]="event.image_url" alt="evento" style="width: 100%; height: 150px; object-fit: cover;">
      <h4>{{ event.title }}</h4>
      <p>{{ event.description }}</p>
      <small>{{ event.date | date }}</small>
    </div>
  </div>
</section>
