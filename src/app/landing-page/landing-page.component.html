<!-- Header -->
<header  style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #797777;">

<!-- Botones header -->
<div>
  <button (click)="goToLogin()" style="margin-right: 1rem;">Iniciar sesión</button>
  <button (click)="abrirRegistro()">Registrarse</button>
</div>

</header>


<section
  *ngIf="eventCards && eventCards.length > 0"
  style="margin: 3rem auto; max-width: 1200px; text-align: center;"
>
  <h2 style="font-size: 2rem; margin-bottom: 2rem; font-weight: bold; color: #333;">
    Documentos institucionales
  </h2>

  <div style="position: relative; overflow: hidden;">
    <div
      #slider
      class="slider-track"
      style="
        display: flex;
        transition: transform 0.5s ease-in-out;
        will-change: transform;
      "
    >
      <div
        *ngFor="let event of eventCards"
        class="card-item"
        style="
          min-width: 160px;
          margin: 0 1rem;
          text-align: center;
          flex-shrink: 0;
        "
      >
        <div     (click)="abrirEnlace(event.url)"
          style="
            width: 10vh;
            height: 10vh;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          "
        >
          <img
            [src]="event.image"
            alt="icono"
            style="width: 50px; height: 50px; object-fit: contain;"
            
          />
        </div>
        <p style="margin-top: 0.5rem; font-size: 0.95rem;">
          {{ event.descripcion }}
        </p>
      </div>
    </div>

    <!-- Flechas -->
    <button
      (click)="prevSlide()"
      class="nav-button"
      style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); border: none; border-radius: 50%; padding: 0.6rem; cursor: pointer; color: white;"
    >
      ◀
    </button>
    <button
      (click)="nextSlide()"
      class="nav-button"
      style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); border: none; border-radius: 50%; padding: 0.6rem; cursor: pointer; color: white;"
    >
      ▶
    </button>
  </div>
</section>





<section *ngIf="events && events.length > 0"
         style="margin: 3rem auto; max-width: 1200px; text-align: center; background-color: #FFF5BA; padding: 2rem; border-radius: 20px;">
  <h2 style="font-size: 2rem; margin-bottom: 2rem; font-weight: bold; color: #333;">
  eventos
  </h2>

  <div style="
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    ">
    <div *ngFor="let event of mostrarTodos ? events : events.slice(0, 6)"
         class="card-evento"
         style="
           background: #ffffff;
           box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
           border-radius: 16px;
           width: 300px;
           overflow: hidden;
           display: flex;
           flex-direction: column;
           transition: transform 0.3s ease, box-shadow 0.3s ease;
         "
         (mouseenter)="hovering = true"
         (mouseleave)="hovering = false">
      
      <img [src]="event.imagen"
           alt="evento"
           style="width: 100%; height: 180px; object-fit: cover; transition: transform 0.3s ease;"
           [style.transform]="hovering ? 'scale(1.05)' : 'scale(1)'">

      <div style="padding: 1rem; flex-grow: 1;">
        <h4 style="font-size: 1.2rem; font-weight: 600; color: #222; margin-bottom: 0.5rem;">
          {{ event.detalle }}
        </h4>

     
      </div>
    </div>
  </div>

  
</section>
